    Source Language: en
    Source Text: |-
      The plot on the left shows an acceptable situation for the chosen
      exceedance threshold (traditionally 5% above the OEL). The plot on the
      right shows the situation estimated by the Bayesian model. It takes into
      account estimation uncertainty with stripped symbols. The number of plain
      symbols represents the best estimate of the number of measurements above
      the OEL. The total number of symbols (either plain or stripped)
      represents the maximum plausible number of measurements above the OEL
      given estimation uncertainty (using the upper limit of the underlying
      credible interval).
