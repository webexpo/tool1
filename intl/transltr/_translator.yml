    Source Language: en
    Source Text: |-
      The risk assessment based on AM relies on the availability of a long-term
      averaged OEL (LTA-OEL in the AIHA terminology), representing a cumulative
      burden threshold. Most current OELs are not created as LTA-OEL. Despite
      an annoying lack of precise definition by most organizations, they should
      be most often viewed as thresholds to be exceeded as few times as
      possible. Some authors have suggested using one-tenth of the OEL as a
      practical LTA-OEL when assessing risk using the arithmetic mean.
    Translations: ~
